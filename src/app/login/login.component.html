<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
    <div class="background">
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title"><u>KANBAN</u> <br><br> Project Management Application</h4>
			</div>
                <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                    <div class="container-fluid">
                        
                        <div class="row">
                            <h2>Log In</h2>
                        </div>
                        <div class="row">
                            <form control="" class="form-group">
                                <div class="row">
                                    <input type="text" name="user.loginname" id="" class="form__input" placeholder="Username" [(ngModel)]="user.loginname">
                                </div>
                                <div class="row">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <input type="password" name="user.password" id="" class="form__input" placeholder="Password" [(ngModel)]="user.password">
                                </div>
                                <span>{{msg}}</span>
                                <div class="align-submit">
                                <div class="row">
                                    <button (click)="check()" class="btn btn-success">Submit</button>
                                    <!-- <input type="submit" value="Submit" class="btn"> -->
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="row">
                          <p> <b>Don't have an account? </b><button type="button" [routerLink]="['/adduser']" class="btn btn-primary">Sign Up Here!</button> </p>
                            <!-- <p>Don't have an account? <a href="#">Sign Up Here!</a></p> -->
                        </div>
                    </div>
			</div>
		</div>
	</div>
</div>
</body>
